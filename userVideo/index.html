<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>快看</title>
	</head>
	<body>
	<video autoplay width="800" height="500"></video>
	</body>
	<script>
		(async function(){
			 document.querySelector("video").srcObject = await navigator.mediaDevices.getUserMedia({
        video:true,
        audio:false
    });
})();
	</script>
</html>
